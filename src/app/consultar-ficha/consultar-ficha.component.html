<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>
    <div class="main-content">
        <app-sidebar>
        </app-sidebar>
        <div class="container-grl">
            <div class="container-bx">
                <h2>Consultar Ficha</h2>
                <div class="input-group">
                    <p class="ico-menu">≡</p>
                    <input id="busca-codigo-pedido" type="text" placeholder="Ingrese el código del pedido" class="input-grl2">
                    <button type="submit" class="btn-buscar"><i class="fa fa-search" aria-hidden="true"></i></button>
                </div>
                <div class="pedido-info">
                    <div class="pedido-info1">
                        <div class="pedido-cod">
                            <label class="desc">Código de Pedido: </label>
                            <input id="cod-pedido" type="text" class="input-grl2" disabled>
                        </div>
                        <div class="pedido-cliente">
                            <label class="desc">Nombre del Cliente: </label>
                            <input id="nombre-cliente" type="text" class="input-grl2" disabled>
                        </div>
                    </div>
                    <div class="pedido-info2">
                        <label class="desc">Fecha de Pedido: </label>
                        <input id="fecha-pedido" type="text" class="input-grl2" disabled>
                    </div>
                </div>
                <div class="tabla-materiales-contenedor">
                    <table class="tabla-grl">
                        <thead>
                            <tr>
                                <th>Nro</th>
                                <th>Cód_Material</th>
                                <th>Material</th>
                                <th>Descripción</th>
                                <th>Cant</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>001</td>
                                <td>Lámpara LED</td>
                                <td>5</td>
                                <td>$10.00</td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>002</td>
                                <td>Bombilla Incandescente</td>
                                <td>10</td>
                                <td>$2.00</td>
                            </tr>
                            <tr>
                                <td>3</td>
                                <td>003</td>
                                <td>Foco Halógeno</td>
                                <td>7</td>
                                <td>$5.00</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
